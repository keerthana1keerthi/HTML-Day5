<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FORM SHEET</h1>
    <form action="">
        <label for="f_name">First Name</label><br>
        <input type="text" id="f_name" name="fname"><br><br>

        <label for="l_name">Last Name</label><br>
        <input type="text" id="l_name" name="lname"><br><br>

        <label for="email">email</label><br>
        <input type="email" id="email" name="email" required ><br><br>

        <label for="password">Password</label><br>
        <input type="text" id="password" name="password" required><br><br>

        <label for="dob">DOB</label><br>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="age">Age</label><br>
        <input type="text" id="age" name="age"><br><br>

        <p>select gender</p>
        <input type="radio" id="gender" name="gender" value="male"><label for="gender">male</label>
        <input type="radio" id="gender" name="gender" value="female"><label for="gender">female</label>
        <input type="radio" id="gender" name="gender" value="others"><label for="gender">others</label><br><br>

        <p>Are u citizen of india </p>
        <input type="radio" id="yes" name="isCitizen" value="true"><label for="yes">Yes</label>
        <input type="radio" id="no" name="isCitizen" value="false"><label for="no">no</label><br><br>
        

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>

    </form>
</body>
</html>
